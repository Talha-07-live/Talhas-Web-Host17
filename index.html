<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const allowedDomains = [
                'https://wizardfc.official.rf.gd/',',
                'https://wizardfc.servert.rf.gd/',
                'https://t.talhasstream-cricket.000.pe/'
            ]; // Replace with your actual allowed domains

            const referrer = document.referrer;
            let isAllowed = false;

            // Ensure referrer is available and matches an allowed domain
            if (referrer) {
                isAllowed = allowedDomains.some(domain => referrer.startsWith(domain));
            }

            if (!isAllowed) {
                alert('Access denied. You are not allowed to view this content.');
                document.body.innerHTML = '<h1>Access Denied</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://en.gdplayertv.to') return; // Adjust the origin if needed
                // Handle iframe actions, like preventing new tabs from opening
                if (event.data && event.data.type === 'prevent-open') {
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://en.gdplayertv.to/live-tv/willow-xtra/?embed=1';
        }
    </script>
</head>
<body>
    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" allow="fullscreen"></iframe>
</body>
</html>
