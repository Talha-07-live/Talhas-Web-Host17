<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const allowedDomains = [
                'https://wizardfc.official.rf.gd/',
                'https://wizardfc.servert.rf.gd/',
                'https://t.talhasstream-cricket.000.pe/'
            ]; // Add your allowed domains here

            const referrer = document.referrer;
            let isAllowed = false;

            // Check if the request is coming from one of the allowed domains
            for (const domain of allowedDomains) {
                if (referrer.startsWith(domain)) {
                    isAllowed = true;
                    break;
                }
            }

            if (!isAllowed) {
                
                document.body.innerHTML = '<h1>চুরি করা মহাপাপ(By Order Of Talha, The Creator Of This Page)</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://en.gdplayertv.to') return; // Change this to the actual origin if needed
                // Check if the iframe is attempting to open a new tab
                if (event.data && event.data.type === 'prevent-open') {
                    // Handle preventing the new tab or window here
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://en.gdplayertv.to/live-tv/willow-xtra/?embed=1';
        }
    </script>
</head>
<body>
    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" allow="fullscreen"></iframe>
</body>
</html>
